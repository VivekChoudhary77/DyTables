{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">DyTables</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <a class="nav-link {{myTables}}" href="/myTable">My Tables <span class="sr-only">(current)</span></a>
                <a class="nav-link {{createNew}}" href="/createTable">Create New </a>
                <a class="nav-link {{support}}" href="#"> Support </a>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                {% if user.username == "" %}
                <a id="qsLoginBtn" class="btn btn-outline-success btn-lg " role="button" aria-disabled="true"
                    href="/login/auth0">Login/signup</a>
                {% else %}
                <a id="qsLoginBtn" class="btn btn-outline-danger btn-lg " role="button" aria-disabled="true"
                    href="/logout">Logout</a>
                {% endif %}
            </form>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    </div>
    <!-- FOOTER -->

    <!-- FOOTER -->

</body>
<div class="fixed-bottom">
    <footer class="container-expand-lg position-sticky fixed-bottom bg-dark">
        <hr>
        <p class="float-right navbar-brand "><a href="#">Back to top</a></p>
        <p class="navbar-brand text-light ">&copy; 2021-2022 DyTabels, Inc. &middot; </p>
    </footer>
</div>
